<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container mt-3" align="center">
<h1>JavaScript Operators</h1>

        <div class="btn btn-primary mt-3">
            <center>GIVEN: If Alpha = 24.18 and Beta = 7.18, compute for the following:</center>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="box">
                    <h3>Arithmetic Operators</h3>
                    <p>Expo:</p>
                    <p>Mod:</p>
                    <button class="btn btn-warning show-answer">Get Result</button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="box">
                    <h3>Comparison Operators</h3>
                    <p>Is Alpha greater the Beta?</p>
                    <p>Is Alpha equal to Beta?</p>
                    <button class="btn btn-warning show-answer">Get Result</button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="box">
                    <h3>Logical Operators</h3>
                    <p>True or False:</p>
                    <p>True or False:</p>
                    <button class="btn btn-warning show-answer">Get Result</button>
                </div>
            </div>
        </div>

        <button class="btn btn-danger mt-4">Refresh</button>
    </div>
<script>
// Given values
var A = 24.18;
var B = 7.18;

// Getting all "Show Answer" buttons
var buttons = document.getElementsByClassName("show-answer");

// first operation
buttons[0].onclick = (buttons[0]["answer"] = "Exponent: " + (A ** B) + "\nModulo: " + (A % B), 
                      buttons[0].addEventListener("click", alert.bind(null, buttons[0]["answer"])));

// seond operation
buttons[1].onclick = (buttons[1]["answer"] = "Is A greater than B? " + (A > B) + "\nIs A equal to B? " + (A == B), 
                      buttons[1].addEventListener("click", alert.bind(null, buttons[1]["answer"])));

// third operator
buttons[2].onclick = (buttons[2]["answer"] = "True or False: " + (A > B && A != B) + "\nTrue or False: " + (A < B || A == B), 
                      buttons[2].addEventListener("click", alert.bind(null, buttons[2]["answer"])));

// Refresh Button
document.getElementsByClassName("btn-warning")[3].onclick = location.reload.bind(location);

</script>
</body>
</html>
